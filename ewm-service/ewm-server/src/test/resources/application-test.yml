spring:
  datasource:
    url: jdbc:h2:mem:ewm;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

# будет переопределено в тестах через @DynamicPropertySource
stats:
  server:
    url: http://localhost:9090
